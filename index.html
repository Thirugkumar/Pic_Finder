<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pic Finder</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pic Finder</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1517694712202-14dd9538aa97?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y29tcHV0ZXJ8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" alt="A black & silver laptop on a table">
            <a href="https://unsplash.com/photos/95YRwf6CNw8" target="_blank">A programing laptop on a table</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1694822211417-e3535443d89d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="A dog and cat sitting on a chair">
            <a href="https://unsplash.com/photos/a-cat-and-a-dog-sitting-on-a-chair-lS4P8kZWM0o" target="_blank">A dog and cat sitting on a chair </a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1695056721216-dbf554a091a6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="A close up of a green and yellow plant">
            <a href="https://unsplash.com/photos/a-close-up-of-a-green-and-yellow-plant-KIPZjfuGq8o" target="_blank">A beautiful green & yellow plant</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1688821129698-eb8a2a514057?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyMnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="A man sitting on a table with his arms crossed">
            <a href="https://unsplash.com/photos/a-man-sitting-on-a-table-with-his-arms-crossed-VKNFkRmRXQU" target="_blank">A man sitting on a table</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8aG91c2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" alt="A beautifull woodern house">
            <a href="https://unsplash.com/photos/TiVPTYCG_3E" target="_blank">A beautifull woodern house</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693568880621-2c40af337c37?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60" alt="Road view of the mountain">
            <a href="https://unsplash.com/photos/a-curve-in-the-road-in-the-middle-of-nowhere-Mj3zboQwoVM" target="_blank">Road view of the mountain</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
</body>
</html>
